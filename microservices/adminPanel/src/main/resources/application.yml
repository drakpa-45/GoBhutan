server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/goBhutan?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect   # ? new dialect
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8084/realms/drakpa   # ? Keycloak realm issuer

jwt:
  auth:
    converter:
      resource-id: drakpa-rest-api              # ? must match Keycloak client-id that has roles
      principle-attribute: preferred_username

keycloak:
  serverUrl: http://localhost:8084
  realm: drakpa
